# prefix
unbind-key C-b
set-option -g prefix C-q
bind-key C-q send-prefix

# use UTF8
set-option -g status-utf8 on
set-window-option -g utf8 on

# terminal
set-option -g default-terminal "xterm-256color"
set-option -g terminal-overrides "xterm*:smcup@:rmcup@"

# set window and pane index to 1 (0 by default)
set-option -g base-index 1
set-window-option -g pane-base-index 1

# reload ~/.tmux.conf using PREFIX r
bind-key r source-file ~/.tmux.conf \; display "Reloaded!"

# use PREFIX | to split window horizontally and PREFIX - to split vertically
unbind-key %
unbind-key '"'
bind-key - split-window -v
bind-key | split-window -h

# map Vi movement keys as pane movement keys
bind-key h select-pane -L
bind-key j select-pane -D
bind-key k select-pane -U
bind-key l select-pane -R

# and use C-h and C-l to cycle thru panes
bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+

# resize panes using PREFIX H, J, K, L
bind-key H resize-pane -L 5
bind-key J resize-pane -D 5
bind-key K resize-pane -U 5
bind-key L resize-pane -R 5

# visual notification of activity in other windows
set-option -g visual-activity on
set-window-option -g monitor-activity on

# Copy-paste
# http://d.hatena.ne.jp/tmatsuu/20111220/1324399472
set-option -g default-command \
    "hash reattach-to-user-namespace 2>/dev/null && reattach-to-user-namespace -l $SHELL || $SHELL"
bind-key C-c run "hash reattach-to-user-namespace 2>/dev/null && ( \
    tmux save-buffer - | reattach-to-user-namespace pbcopy \
    )"
bind-key C-v run "hash reattach-to-user-namespace 2>/dev/null && ( \
    reattach-to-user-namespace pbpaste | tmux load-buffer - && tmux paste-buffer \
    )"

# マウス関連の操作をしやすくする
set-option -g mouse-resize-pane on
set-option -g mouse-select-pane on
set-option -g mouse-select-window on
set-window-option -g mode-mouse on

set-option -g escape-time 0
set-option -g history-limit 10000
set-option -g status-interval 10
set-option -g visual-bell off

set-window-option -g automatic-rename off
set-window-option -g mode-keys vi

# tmux-colors-solarized {{{
# https://github.com/seebi/tmux-colors-solarized
# https://github.com/altercation/solarized/tree/master/tmux

# default statusbar colors
set-option -g status-bg colour235 #base02
set-option -g status-fg colour136 #yellow
set-option -g status-attr default

# default window title colors
set-window-option -g window-status-fg colour244 #base0
set-window-option -g window-status-bg default
#set-window-option -g window-status-attr dim

# active window title colors
set-window-option -g window-status-current-fg colour166 #orange
set-window-option -g window-status-current-bg default
#set-window-option -g window-status-current-attr bright

# pane border
set-option -g pane-border-fg colour235 #base02
set-option -g pane-active-border-fg colour240 #base01

# message text
set-option -g message-bg colour235 #base02
set-option -g message-fg colour166 #orange

# pane number display
set-option -g display-panes-active-colour colour33 #blue
set-option -g display-panes-colour colour166 #orange

# clock
set-window-option -g clock-mode-colour colour64 #green

